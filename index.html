<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="./index.js"></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <main class="background">
    <section class="title">
        <h1>Tic Tac Toe</h1>
    </section>
    <section class="display">
        Player <span class="display-player playerX">X</span>'s turn
    </section>
    <section class="container">
        <div class="tile unit1"></div>
        <div class="tile unit2"></div>
        <div class="tile unit3"></div>
        <div class="tile unit4"></div>
        <div class="tile unit5"></div>
        <div class="tile unit6"></div>
        <div class="tile unit7"></div>
        <div class="tile unit8"></div>
        <div class="tile unit9"></div>
    </section>
    <section class="display announcer hide"></section>
    <section class="controls">
        <button id="reset">Reset</button>
    </section>
    <footer>
        <p class="owner">Created By <Strong>Teni Keshinro</Strong></p><br>
        <span><a class="fa fa-linkedin" href="https://www.linkedin.com/in/teni-alabi-57811a222/" target="_blank"></a></span>
        <span><a class="fa fa-github" href="https://github.com/Teniife/" target="_blank"></a></span>
        <span><a class="fa fa-twitter" href="https://twitter.com/_theother_i/" target="_blank"></a></span>
        <span><a class="fa fa-instagram" href="https://www.instagram.com/the_other.i/" target="_blank"></a></span>
    </footer>

  </main>

</body>
</html>
